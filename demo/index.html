<!DOCTYPE html>
<html>

        <title>JSON to HTML Converter</title>
        <link rel="stylesheet" href="demo.css"/>
        <link rel="stylesheet" href="table.css"/>
        <script src="../source/j2h-converter.js"></script>
        <script type="text/javascript">
            function jsonToHtmlTable() {
var jsonn  ={
  "param": "type",
  "desc": "root",
  "value": "r",
  "text": "seri",
  "tags": {
    "n": [
      {
        "type": "desc",
        "text": "(kl)"
      },
      {
        "type": "desc",
        "text": "cahaya; semarak;"
      },
      {
        "type": "desc",
        "text": "kemuliaan; keindahan;"
      }
    ],
    "adj": [
      {
        "type": "desc",
        "text": "cantik; bagus;"
      },
      {
        "type": "desc",
        "text": "cahaya; semarak;"
      },
      {
        "type": "desc",
        "text": "kemuliaan; keindahan;"
      },
      {
        "type": "desc",
        "text": "cantik; bagus;"
      },
      {
        "type": "desc",
        "text": "(kl) yang mulia; sri;"
      },
      {
        "type": "desc",
        "text": "(kl) yang mulia; sri;"
      }
    ],
    "v": [
      {
        "type": "link",
        "text": "menyeri"
      },
      {
        "type": "desc",
        "text": "seimbang; tidak ada yang menang dan tidak ada yang kalah;"

      },
      {

      }
    ]
  },

  "related": [],
  "detailed": "ggg"
}
                var txtJson = jsonn; 
                {
                    var j2ht = new J2HConverter(jsonn.value, 'divMain');
                    j2ht.attributes = { class: 'j2ht_table', cellspacing: '0', cellpadding: '0' };
                    j2ht.convert();
                }
                else {
                    txtJson.focus();
                }
            }

            window.addEventListener('load', function() {
                var btnConvert = document.querySelector('#btnConvert');
                btnConvert.addEventListener('click', jsonToHtmlTable);
            });
        </script>
    </head>
    <body>
        <textarea id="txtJson" placeholder="enter json here..." class="json_input" rows="10"></textarea><br/><br/>
        <input id="btnConvert" type="button" value="convert" class="convert_btn" /><br/><br/>
        <div id="divMain"></div>
    </body>
</html>
